<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
        (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="flex-item">
    <table class="table table-responsive table-condensed">
      <tr>
        @for (label of lineChartLabels; track label) {
          <th>{{label}}</th>
        }
      </tr>
      @for (d of lineChartData; track d; let i = $index) {
        <tr [class]="'line-'+i">
          @for (label of lineChartLabels; track label; let j = $index) {
            <td>{{d && d.data[j]}}</td>
          }
        </tr>
      }
    </table>
    <button (click)="randomize()">Randomize</button>
    <button (click)="pushOne()">Push</button>
    <button (click)="changeColor()">Recolor</button>
    <button (click)="hideOne()">Toggle Series B</button>
    <button (click)="changeLabel()">Change Label</button>
  </div>
</div>
